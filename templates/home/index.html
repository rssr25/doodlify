{% load static %}<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>File upload input</title>
  
  
  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>

  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  
<div class="file-upload">

  <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>1. Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" name = "contentImage" />
    <div class="image-title-wrap">
      <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>

  
</div>
<div class="style-image-matrix">
    <div class="drag-text">
      <h3> 2. Select your doodle style image </h3>
    </div>
    <div class="row">
      <div class="column">
        <img id="image1" name="styleImage1" src="{% static 'images/art.jpg' %}" alt="style image 1" style="width:100%" class="image" onclick="imageOnClick(event)">
      </div>
      
      <div class="column">
        <img id="image2" name="styleImage2" src="{% static 'images/art2.png' %}" alt="style image 2" style="width:100%" class="image" onclick="imageOnClick(event)">
      </div>

      <div class="column">
        <img id="image3" name="styleImage3" src="{% static 'images/art3.jpg' %}" alt="style image 3" style="width:100%" class="image" onclick="imageOnClick(event)">
      </div>

    </div> 
  </div>
  <div>
  	<form action='getStyleUrl' method='GET'>
		<button type='submit'>Generate Style Image</button>
		<input id='contentImageName' type="text" name="contentImage" value="Content Image">
		 <input id='styleImageName' type="text" name="styleImage" value="Style Image">
	 </form>

  </div>
 
  
  

    <script  src="{% static 'js/script.js' %}"></script>




</body>

</html>
